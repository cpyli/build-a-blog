{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry!</h1>
    <form method='POST'>
        <label>
            Blog Title:
            <input type="text" name='title' value='{{entry_title}}'/>
        </label>
        <p class="error">{{title_error}}</p>

        <label>
            Blog Content:
            <input type="text" name='body' value='{{entry_body}}'/>
        </label>
        <p class="error">{{body_error}}</p>

        <input type="submit" value='Submit Entry' />
    </form>

{% endblock %}
